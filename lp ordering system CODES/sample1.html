<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled=1.0">
    <title>LANZ PIZZA ORDERING SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="nav">
        <div class="logo">
            <h1>LANZ PIZZA</h1>
        </div>
    </div>
        
    <div class="front">
        <div class="tagline">
            <h2>WELCOME TO LANZ PIZZA!</h2>
            <p>Tasted so many pizzas but haven't found a favorite yet? Well, you're in luck!</p>
        <div class="order">
            <a href="content page1.html" class="btn">Order here<span></span></a>
        </div>
    </div>
    <!--image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio button starts-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <!--radio buttons end-->
                <!--slider images start-->
                <div class="slide first">
                    <img src="pizza1.png" alt="">
                </div>
                <div class="slide">
                    <img src="pizza 2.png" alt="">
                </div>
                <div class="slide">
                    <img src="pizza 3.png" alt="">
                </div>
                <div class="slide">
                    <img src="pizza 3.png" alt="">
                </div>
                <!--slider images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>  
                </div>
                <!--automatic navigation end-->
                </div>    
                <!--manual navigation start-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
        </div> 
        <!--image slider end-->

        <script type="text/javascript">
            var counter = 1;
            setInterval(fucntion){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter > 4){
                    counter = 1;
                }
            }, 5000);
        </script>
</body>
</html>
